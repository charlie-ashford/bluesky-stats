<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Manrope:wght@400;500;600;700;800&family=Roboto+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/7/7a/Bluesky_Logo.svg"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      :root {
        --blue: #3b82f6;
        --blue-light: #60a5fa;
        --dark-bg: #121212;
        --card-bg: #1e1e1e;
        --text-light: #f1f1f1;
        --text-muted: #9ca3af;
        --success: #10b981;
        --accent: #4d4d4d;

        --font-display: 'Poppins', sans-serif;
        --font-body: 'Inter', sans-serif;
        --font-headings: 'Work Sans', sans-serif;
        --font-mono: 'Roboto Mono', monospace;
      }

      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-body);
        background: var(--card-bg);
        color: var(--text-light);
        line-height: 1.6;
        padding: 2rem;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        animation: fadeIn 0.5s ease-out;
      }

      .dashboard-card {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 2rem;
      }

      h1 {
        font-family: var(--font-display);
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(45deg, var(--blue), var(--blue-light));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.1rem;
        color: var(--text-muted);
        margin-bottom: 2rem;
      }

      a {
        color: var(--blue);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      a:hover {
        color: var(--blue-light);
      }

      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="dashboard-card">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Bluesky_Logo.svg"
          alt="Bluesky Logo"
          class="logo"
        />
        <h1>Oops! Data Not Found</h1>
        <p>
          We couldn't retrieve the Bluesky growth data. This might be due to a
          temporary issue with the API or an incorrect URL.
        </p>
        <a href="/">Return to home</a>
      </div>
    </div>
  </body>
</html>
